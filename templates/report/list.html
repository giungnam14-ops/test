{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">점검 리포트 (승인 완료)</h2>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>리포트 ID</th>
                <th>건축물</th>
                <th>위험도</th>
                <th>코멘트</th>
                <th>승인 일시</th>
                <th>점검 이미지</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
            <tr>
                <td>#{{ r['id'] }}</td>
                <td>{{ r['building_name'] }}</td>
                <td>
                    <span
                        class="badge bg-{{ 'success' if r['risk_level']=='Safe' else 'warning' if r['risk_level']=='Caution' else 'danger' }}">
                        {{ r['risk_level'] }}
                    </span>
                </td>
                <td>{{ r['summary'] }}</td>
                <td>{{ r['created_at'] }}</td>
                <td>
                    <a href="{{ url_for('inspection.view_result', analysis_id=r['analysis_id']) }}"
                        class="btn btn-sm btn-outline-secondary">상세보기</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center py-4">생성된 리포트가 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
