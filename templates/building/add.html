{% extends "base.html" %}

{% block content %}
<h2>건축물 등록</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">건축물 이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">위치 (주소)</label>
        <input type="text" class="form-control" id="location" name="location">
    </div>
    <div class="mb-3">
        <label for="usage" class="form-label">용도 (예: 주거, 업무, 공장)</label>
        <input type="text" class="form-control" id="usage" name="usage">
    </div>
    <div class="mb-3">
        <label for="construction_year" class="form-label">준공연도 (숫자)</label>
        <input type="number" class="form-control" id="construction_year" name="construction_year">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="{{ url_for('building.list_buildings') }}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
